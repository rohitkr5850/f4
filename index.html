<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Sorting</title>
</head>
<body>
  <h1>Product List</h1>
  <button id="sortByPrice">Sort by Price</button>
  <button id="sortByName">Sort by Name</button>

  <ul id="productList"></ul>

  <script>
    const products = [
      { name: 'Phone', price: 800 },
      { name: 'Laptop', price: 1500 },
      { name: 'Tablet', price: 400 }
    ];

    function renderProducts(products) {
      const productList = document.getElementById('productList');
      productList.innerHTML = '';
      products.forEach(product => {
        const li = document.createElement('li');
        li.textContent = `${product.name} - $${product.price}`;
        productList.appendChild(li);
      });
    }

    renderProducts(products);

    let priceAscending = true;
    document.getElementById('sortByPrice').addEventListener('click', () => {
      products.sort((a, b) => priceAscending ? a.price - b.price : b.price - a.price);
      priceAscending = !priceAscending;
      renderProducts(products);
    });

    let nameAscending = true;
    document.getElementById('sortByName').addEventListener('click', () => {
      products.sort((a, b) => {
        if (a.name < b.name) return nameAscending ? -1 : 1;
        if (a.name > b.name) return nameAscending ? 1 : -1;
        return 0;
      });
      nameAscending = !nameAscending; 
      renderProducts(products);
    });
  </script>
</body>
</html>
